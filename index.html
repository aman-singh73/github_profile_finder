<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GithHub_profile_finder</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Outfit:wght@300;400;600&family=Roboto+Condensed:wght@100&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="search-container">
         <input
          type="text"
          name=""
          id="input"
          placeholder=" UserName"
          class=""
         />
         <div id="search" onclick="getUser()">Search User</div>
        </div>
     
        <div class="profile-card">
         <div class="main-info">
          <img src="github-img.png" alt="avatar" id="prof-img" />
          <span class="name" id="name">Aman singh</span>
          <a href="" id="username">@aman-singh73</a>
         </div>
         <div class="bio">
          <p id="bio">Web developer</p>
          <p><span id="repo">22</span> Repositories</p>
         </div>
         <div class="follow">
          <div class="followers">
           <span class="no" id="followers">2</span>
           Followers
          </div>
          <div class="following">
           <span class="no" id="following">1</span>
           Following
          </div>
         </div>
        </div>
       </div>
     
       <script src="app.js"></script>
</body>
</html>
